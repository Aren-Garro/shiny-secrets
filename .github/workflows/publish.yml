name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Publish package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci --ignore-scripts --production=false
          else
            npm install --ignore-scripts --production=false
          fi

      - name: Run tests
        run: npm test

      - name: Check npm token availability
        id: npm_auth
        run: |
          if [ -n "${{ secrets.NPM_TOKEN }}" ]; then
            echo "has_token=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_token=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish package
        if: steps.npm_auth.outputs.has_token == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public

      - name: Skip publish (missing NPM_TOKEN)
        if: steps.npm_auth.outputs.has_token != 'true'
        run: echo "NPM_TOKEN is not set; skipping npm publish."
